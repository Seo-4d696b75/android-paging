name: auto-format
on:
  pull_request:
    branches:
      - main
    types:
      - closed
jobs:
  format:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: chekout
        uses: actions/checkout@v2
      - name: show branches
        run: echo "from:${{ github.head_ref }} to:${{ github.base_ref }}"
      - name: format
        run: |
          ./gradlew ktlintFormat
      - name: detect diff
        id: diff
        run: |
          diff=$(git diff)
          echo "$diff"
          test -n "$diff" && change="found" || change="none"
          echo "::set-output name=change::$change"
      - name: create PR
        if: steps.diff.outputs.change == 'found'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git branch feature/format
          git checkout feature/format
          git add .
          git commit -m "ktlint format"
          hub push
          hub pull-request -b ${{ github.base_ref }} -m "Auto Format"
