name: auto-format
on:
  pull_request:
    branches:
      - main
    types:
      - closed
jobs:
  format:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.head_ref != 'feature/format'
    steps:
      - name: chekout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.base_ref }}
      - name: show branches
        run: echo "from:${{ github.head_ref }} to:${{ github.base_ref }}"
      - name: format
        run: |
          ./gradlew ktlintFormat
      - name: detect diff
        id: diff
        run: |
          git diff
          echo "::set-output name=count::$(git diff --name-only | wc -l)"
      - name: check remote branch
        id: remote_branch
        run: |
          branches=$(git ls-remote --heads https://github.com/${{ github.repository }}.git)
          echo "$branches"
          exist=$(echo "$branches" | grep feature/format | wc -l)
          echo "::set-output name=exist::$exist"
          echo "exist=$exist"
      - name: update PR
        if: steps.diff.outputs.count > 0 && steps.remote_branch.outputs.exist == 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "github-actions@github.com"
          git branch feature/format
          git checkout feature/format
          git add .
          git commit -m "ktlint format (update)"
          git push --force origin feature/format
      - name: create PR
        if: steps.diff.outputs.count > 0 && steps.remote_branch.outputs.exist == 0
        uses: peter-evans/create-pull-request@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit-message: ktlint format
          branch: feature/format
          delete-branch: true
          base: ${{ github.base_ref }}
          title: Auto Format
          body: |
            Automated changes by [create-pull-request](https://github
            .com/peter-evans/create-pull-request) GitHub action.
            These changes contain formatted codes by [ktlint](https://github
            .com/pinterest/ktlint) with [gradle plugin](https://github.com/jlleitschuh/ktlint-gradle).
